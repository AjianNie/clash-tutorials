# 白名单模式

proxy-providers:
  # 获取机场订阅链接内的所有节点
  🛫 我的机场:
    type: http
    # 机场订阅链接，使用 Clash 链接
    url: https://example.com/xxx/clash
    path: ./proxies/airport.yaml
    interval: 86400
    health-check:
      enable: true
      interval: 300
      # 未选择到当前策略组时，不会进行测试
      lazy: true
      url: https://www.gstatic.com/generate_204

proxy-groups:
  - name: 🚀 节点选择
    # 手动选择节点（下同）
    type: select
    proxies:
      # 根据 proxy-groups 中（下方）国家或地区的节点名称进行增删改，一一对应
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
      - 🇰🇷 韩国节点
      - 🇯🇵 日本节点
      - 🇸🇬 新加坡节点

  # Speedtest 测速网站
  - name: 📈 网络测试
    type: select
    proxies:
      # 测试本地网络速度（运营商网络速度）
      - 🎯 全球直连
      # 测试机场速度（翻墙后网络速度）
      - 🚀 节点选择

  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连

  - name: 🇨🇳 国内域名
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择

  - name: 🪜 国外域名
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连

  - name: 🎮 国区游戏
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择

  - name: Ⓜ️ Microsoft 中国
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择

  - name: 🗽 Google 中国
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择

  - name: 🍎 Apple 中国
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择

  - name: 🀄 国内 IP 地址
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择

  - name: ✈️ Telegram IP 地址
    type: select
    proxies:
      - 🚀 节点选择

  - name: ⛓️ BT 下载
    type: select
    proxies:
      - 🎯 全球直连

  - name: 🏠 私有网络
    type: select
    proxies:
      - 🎯 全球直连

  - name: ⛔️ 广告域名
    type: select
    proxies:
      - 🛑 全球拦截

  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT

  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT

  # 国家或地区节点
  - name: 🇭🇰 香港节点
    # 自动选择，即按照 url 测试结果使用延迟最低的节点（下同）
    type: url-test
    # 容差大于 50ms 就会切换到延迟低的那个节点
    tolerance: 50
    use:
      # 使用 proxy-providers 中的节点名称（下同）
      - 🛫 我的机场
    # 筛选出“香港”节点，支持正则表达式（下同）
    filter: "香港"

  - name: 🇹🇼 台湾节点
    type: url-test
    tolerance: 50
    use:
      - 🛫 我的机场
    filter: "台湾"

  - name: 🇰🇷 韩国节点
    type: url-test
    tolerance: 50
    use:
      - 🛫 我的机场
    filter: "韩国"

  - name: 🇯🇵 日本节点
    type: url-test
    tolerance: 50
    use:
      - 🛫 我的机场
    filter: "日本"

  - name: 🇸🇬 新加坡节点
    type: url-test
    tolerance: 50
    use:
      - 🛫 我的机场
    filter: "新加坡"

rules:
  - GEOSITE,category-ads-all,⛔️ 广告域名
  - GEOSITE,private,🏠 私有网络
  - GEOSITE,category-public-tracker,⛓️ BT 下载
  - GEOSITE,speedtest,📈 网络测试
  - GEOSITE,microsoft@cn,Ⓜ️ Microsoft 中国
  - GEOSITE,apple-cn,🍎 Apple 中国
  - GEOSITE,google-cn,🗽 Google 中国
  - GEOSITE,category-games@cn,🎮 国区游戏
  - GEOSITE,geolocation-!cn,🪜 国外域名
  - GEOSITE,cn,🇨🇳 国内域名
  - GEOIP,telegram,✈️ Telegram IP 地址,no-resolve
  - GEOIP,private,🏠 私有网络,no-resolve
  - GEOIP,cn,🀄 国内 IP 地址
  - MATCH,🐟 漏网之鱼
