# 黑名单模式

proxy-providers:
  # 获取机场订阅链接内的所有节点
  🛫 我的机场:
    type: http
    # 机场订阅链接，使用 Clash 链接
    url: https://example.com/xxx/clash
    path: ./proxies/airport.yaml
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
  - name: 🚀 节点选择
    # 手动选择节点（下同）
    type: select
    proxies:
      # 根据 proxy-groups 中（下方）国家或地区的节点名称进行增删改，一一对应
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
      - 🇰🇷 韩国节点
      - 🇯🇵 日本节点
      - 🇸🇬 新加坡节点

  # Speedtest 测速网站
  - name: 📈 网络测速
    type: select
    proxies:
      # 测试本地网络速度（运营商网络速度）
      - 🎯 全球直连
      # 测试机场速度（翻墙后网络速度）
      - 🚀 节点选择

  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择

  - name: 🧱 GFWList 域名
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连

  - name: 🪜 GreatFire 域名
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连

  - name: ✈️ Telegram IP 地址
    type: select
    proxies:
      - 🚀 节点选择

  - name: ⛔️ 广告域名
    type: select
    proxies:
      - 🛑 全球拦截

  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT

  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT

  - name: 🇭🇰 香港节点
    # 自动回退，即 url 测试超时时,按照节点顺序选择（下同）
    type: fallback
    use:
      # 使用 proxy-providers 中的节点名称（下同）
      - 🛫 我的机场
    # 筛选出“香港”节点，支持正则表达式（下同）
    filter: "香港"

  - name: 🇹🇼 台湾节点
    type: fallback
    use:
      - 🛫 我的机场
    filter: "台湾"

  - name: 🇰🇷 韩国节点
    type: fallback
    use:
      - 🛫 我的机场
    filter: "韩国"

  - name: 🇯🇵 日本节点
    type: fallback
    use:
      - 🛫 我的机场
    filter: "日本"

  - name: 🇸🇬 新加坡节点
    type: fallback
    use:
      - 🛫 我的机场
    filter: "新加坡"

rules:
  # 自定义规则优先放前面
  - GEOSITE,category-ads-all,⛔️ 广告域名
  - GEOSITE,ookla-speedtest,📈 网络测速
  - GEOSITE,gfw,🧱 GFWList 域名
  - GEOSITE,greatfire,🪜 GreatFire 域名
  - GEOIP,telegram,✈️ Telegram IP 地址,no-resolve
  - MATCH,🐟 漏网之鱼
