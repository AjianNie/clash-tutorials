proxy-groups:
  - name: 🚥 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 1️⃣ 🎮 移动🔄️联通
      - 2️⃣ 🎮 联通🔄️移动
      - 3️⃣ 📶 电信
      - 4️⃣ 🗻 日本大阪软银
      - 5️⃣ 🏰 荷兰

  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - 1️⃣ 🎮 移动🔄️联通
      - 2️⃣ 🎮 联通🔄️移动
      - 3️⃣ 📶 电信
      - 4️⃣ 🗻 日本大阪软银
      - 5️⃣ 🏰 荷兰

  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚥 节点选择
      - DIRECT

  - name: 📈 网络测速
    type: select
    proxies:
      - DIRECT
      - 🚥 节点选择

  - name: 🚀 直连域名
    type: select
    proxies:
      - DIRECT
      - ♻️ 自动选择

  - name: 🪜 代理域名
    type: select
    proxies:
      - 🚥 节点选择

  - name: 📱 常见软件
    type: select
    proxies:
      - DIRECT

  - name: 🗽 Google 中国
    type: select
    proxies:
      - DIRECT

  - name: 🍎 Apple 中国
    type: select
    proxies:
      - DIRECT

  - name: ☁️ iCloud 中国
