      - DIRECT

  - name: 🏠 私有网络
    type: select
    proxies:
      - DIRECT

  - name: 💻 局域网和保留 IP 地址
    type: select
    proxies:
      - DIRECT

  - name: 🚄 国内 IP 地址
    type: select
