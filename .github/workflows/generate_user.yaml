name: Create Domain Test File

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  create-test-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Remove Field from File
        run: |
          perl -pi -e 's/fake-ip-filter:.*?default-nameserver//g' user.yaml
      - name: Commit files
        uses: EndBug/add-and-commit@v7
        with:
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
          message: "Remove field from file"
          add: "user.yaml"
