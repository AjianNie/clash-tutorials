name: Generate user.yaml
on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"
  push:
    branches:
      - main

jobs:
  create-test-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3

      - name: Put together user.yaml
        run: |
          mkdir -p ./MyConfig/temp
          curl -sSL https://raw.githubusercontent.com/DustinWin/Router-Plugins/main/MyConfig/front-user.yaml > ./MyConfig/temp/temp-fakeip.txt
          curl -sSL https://gitea.com/XIU2/TrackersListCollection/raw/branch/master/all.txt | grep -i "\.[A-Z]" | sed 's/^.*\/\///g' | sed 's/:.*\/.*//g' | sed "s/^/    - '/;s/$/'/" >> ./MyConfig/temp/temp-fakeip.txt
          curl -sSL https://raw.githubusercontent.com/DustinWin/Router-Plugins/main/MyConfig/later-user.yaml >> ./MyConfig/temp/temp-fakeip.txt

      - name: Create user.yaml
        run: |
          cat ./MyConfig/temp/temp-fakeip.txt > ./MyConfig/temp/user.yaml

      - name: Copy `User.yaml` to `MyConfig` directory
        run: cp "./MyConfig/temp/user.yaml" "MyConfig/user.yaml"

      - name: Delete temp directory
        run: rm -rf ./MyConfig/temp

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4

      - name: Purge jsdelivr CDN
        run: |
          cd temp || exit 1
          for file in $(ls); do
            curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}/@main/MyConfig/${file}"
          done
