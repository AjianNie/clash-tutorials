name: Create Domain Test File

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  create-test-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3

      - name: Delete old user.yaml
        run: rm -f MyConfig/user.yaml
      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Delete User YAML"
          commit_options: '--author "GitHub Actions <actions@github.com>"'

      - name: Put together user.yaml
        run: |
          curl -sSL https://raw.githubusercontent.com/DustinWin/Router-Plugins/main/MyConfig/front-user.yaml > temp-fakeip.txt
          curl -sSL https://gitea.com/XIU2/TrackersListCollection/raw/branch/master/all.txt | grep -i "\.[A-Z]" | sed 's/^.*\/\///g' | sed 's/:.*\/.*//g' | sed "s/^/    - '/;s/$/'/" >> temp-fakeip.txt
          curl -sSL https://raw.githubusercontent.com/DustinWin/Router-Plugins/main/MyConfig/later-user.yaml >> temp-fakeip.txt

      - name: Create user.yaml
        run: |
          cat temp-fakeip.txt > user.yaml

      - name: Push to MyConfig
        uses: ad-m/github-push-action@master
        with:
          branch: master
          directory: DustinWin/Router-Plugins/MyConfig
          github_token: ${{ secrets.GITHUB_TOKEN }}
