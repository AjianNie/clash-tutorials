dns:
  enable: true
  prefer-h3: true
  ipv6: true
  listen: 0.0.0.0:56252
  use-hosts: true
  fake-ip-range: 198.18.0.1/16
  enhanced-mode: fake-ip
  fake-ip-filter:
    - '+.komect.com'
    - '+.qq.com'
    - '+.cn'
    - '+.lan'
    - 'time.*.*'
    - '+.time.*'
    - '+.time.*.*'
    - 'ntp.*.*'
    - '+.ntp.*'
    - '+.ntp.*.*'
    - '+.msftncsi.com'
    - '+.msftconnecttest.com'
  default-nameserver:
    - tls://1.12.12.12:853
    - tls://223.5.5.5:853
    - tls://8.8.8.8:853
    - tls://1.1.1.1:853
  nameserver:
    - 'https://dns.google/dns-query#🪜 国外域名'
    - https://dns.cloudflare.com/dns-query
    - https://doh.opendns.com/dns-query
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  nameserver-policy:
    "geosite:ookla-speedtest,test-ipv6": [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
    "geosite:microsoft@cn,icloud@cn,apple-cn,google-cn,category-games@cn": [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
    "geosite:cn,private": [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
geox-url:
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"
tcp-concurrent: true
